<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Item - AuctionPro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #ff416c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #e0315a;
    }

    .nav {
      text-align: right;
      margin-bottom: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ff416c;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="account.html">← Back to Dashboard</a>
    </div>

    <h1>Add New Auction Item</h1>

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">Item Title</label>
      <input type="text" id="title" name="title" placeholder="Enter item title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter detailed description..."
        required></textarea>

      <label for="starting_bid">Starting Bid ($)</label>
      <input type="number" id="starting_bid" name="starting_bid" min="1" step="0.01" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="art">Art</option>
        <option value="collectibles">Collectibles</option>
        <option value="electronics">Electronics</option>
        <option value="vehicles">Vehicles</option>
        <option value="real_estate">Real Estate</option>
        <option value="antiques">Antiques</option>
      </select>

      <label for="image">Upload Item Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Submit Item</button>
    </form>
  </div>

  <footer>
    &copy; 2025 AuctionPro — All rights reserved
  </footer>
</body>

</html>
