<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Auction Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            color: #2c3e50;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 6px;
            font-size: 0.85rem;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            .container {
                margin: 30px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add Auction Item</h2>
        <form action="add_item_process.php" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="item_name" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">-- Select --</option>
                    <option value="Art">Art</option>
                    <option value="Antiques">Antiques</option>
                    <option value="Collectibles">Collectibles</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Vehicles">Vehicles</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="startingBid">Starting Bid ($)</label>
                <input type="number" id="startingBid" name="starting_bid" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="itemImage">Upload Image</label>
                <input type="file" id="itemImage" name="item_image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Submit Item</button>
        </form>

        <div class="back-link">
            <p><a href="index.html">‚Üê Back to Homepage</a></p>
        </div>
    </div>

</body>

</html>
