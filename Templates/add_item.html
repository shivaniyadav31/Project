<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Auction Item</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f46b45, #eea849);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 800px;
      height: 500px;
      display: flex;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .left {
      width: 40%;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
      text-align: center;
    }

    .right {
      width: 60%;
      padding: 40px;
    }

    .right h3 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .btn {
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 90%;
      }

      .left, .right {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Add an Item</h2>
      <p>Start your auction by filling the details. Make it attractive to bidders!</p>
    </div>
    <div class="right">
      <h3>Add Auction Item</h3>
      <form action="#">
        <input type="text" placeholder="Item Name" required>
        <textarea placeholder="Item Description" required></textarea>
        <input type="number" placeholder="Starting Bid Amount (₹)" required>
        <input type="text" placeholder="Auction End Date (e.g. 2025-07-31)" required>
        <button type="submit" class="btn">Add Item</button>
      </form>

       <div class="back-link">
        <p><a href="index.html"><centre>← Back to Homepage</centre></a></p>
        </div>
    </div>
  </div>

</body>
</html>
