<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - AuctionPro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2em;
            color: #333;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ff416c;
            font-weight: bold;
        }

        h2.section-title {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            color: #444;
            margin-top: 40px;
        }

        .item {
            background: #f9f9f9;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .item h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .item p {
            margin: 5px 0 0;
            color: #666;
        }

        .btn {
            background: #ff416c;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
        }

        .btn:hover {
            background: #e0315a;
        }

        footer {
            text-align: center;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
            }

            nav a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome, John Doe</h1>
            <nav>
                <a href="add_item.html">+ Add Item</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Logout</a>
            </nav>
        </header>

        <!-- My Listings -->
        <section>
            <h2 class="section-title">Your Listed Auctions</h2>

            <div class="item">
                <div>
                    <h3>Antique Pocket Watch</h3>
                    <p>Highest Bid: $560</p>
                </div>
                <button class="btn">Manage</button>
            </div>

            <div class="item">
                <div>
                    <h3>Vintage Painting</h3>
                    <p>Highest Bid: $1,200</p>
                </div>
                <button class="btn">Manage</button>
            </div>
        </section>

        <!-- Your Bids -->
        <section>
            <h2 class="section-title">Your Active Bids</h2>

            <div class="item">
                <div>
                    <h3>Rolex Watch</h3>
                    <p>Your Bid: $5,300</p>
                </div>
                <button class="btn">Increase Bid</button>
            </div>

            <div class="item">
                <div>
                    <h3>Gold Coin Set</h3>
                    <p>Your Bid: $250</p>
                </div>
                <button class="btn">Increase Bid</button>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2025 AuctionPro â€” All rights reserved
    </footer>
</body>

</html>
