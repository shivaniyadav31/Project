<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Item Added</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .message {
            background: rgba(0, 0, 0, 0.3);

        .message h1 {

            margin-bottom: 15px;

        .message p {
            font-size: 1.2em;
        }

        .message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #ff6f61;
            border-radius: 5px;
            text-decoration: none;
        }

    <div class="message">
