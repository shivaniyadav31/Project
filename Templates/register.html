<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #e54d79, #f07545);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 900px;
      background: #fff;
      display: flex;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left {
      width: 45%;
      background: linear-gradient(135deg, #ff9a44, #ff6126);
      padding: 60px 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      opacity: 0.9;
    }

    .right {
      width: 55%;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      margin-bottom: 20px;
      color: #444;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f0743b;
    }

    .btn {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      padding: 14px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 105, 50, 0.3);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .text-center {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .text-center a {
      color: #f07545;
      text-decoration: none;
      font-weight: bold;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to <br> AuctionPro!</h1>
      <p>Create your account to get started.</p>
    </div>
    <div class="right">
      <h2>Register Account</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="E-mail Address" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button class="btn" type="submit">Register</button>
        <div class="text-center">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
