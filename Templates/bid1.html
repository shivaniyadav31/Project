<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Place a Bid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .item-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .item-preview img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .item-details p {
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            .container {
                margin: 30px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Place a Bid</h2>

        <!-- Item Preview -->
        <div class="item-preview">
            <img src="https://i.pinimg.com/736x/69/0b/d5/690bd5eb09649b083988e32af37325c7.jpg" alt="Auction Item Image">
        </div>

        <!-- Item Details -->
        <div class="item-details">
            <h3>Classic Oil Painting</h3>
            <p><strong>Category:</strong> Art</p>
            <p><strong>Description:</strong> A 19th-century landscape painting in excellent condition.</p>
            <p><strong>Starting Bid:</strong> $800</p>
            <p><strong>Auction Ends:</strong> 2025-08-01</p>
        </div>

        <!-- Bidding Form -->
        <form action="bid_process.php" method="POST">
            <div class="form-group">
                <label for="bidAmount">Your Bid Amount ($)</label>
                <input type="number" id="bidAmount" name="bid_amount" required min="801"
                    placeholder="Enter a bid higher than $800">
            </div>

            <div class="form-group">
                <label for="bidderName">Your Name</label>
                <input type="text" id="bidderName" name="bidder_name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="bidderEmail">Email</label>
                <input type="email" id="bidderEmail" name="bidder_email" required placeholder="you@example.com">
            </div>

            <button type="submit" class="submit-btn">Place Bid</button>
        </form>

        <div class="back-link">
            <p><a href="index.html">‚Üê Back to Homepage</a></p>
        </div>
    </div>

</body>

</html>
