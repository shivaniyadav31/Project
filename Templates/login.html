<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e54d79, #f07545);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 530px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    .left {
      background: linear-gradient(to bottom right, #ffa94d, #ff6f61);
      width: 50%;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .left h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right img {
      width: 60px;
      margin: 0 auto 20px;
    }

    .right h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    input[type="email"],
    input[type="password"],
    input[type="confirm password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      background-color: #f5f5f5;
      padding-left: 45px;
      position: relative;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .checkbox {
      margin-bottom: 20px;
    }

    .login-btn {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 138, 0, 0.3);
      transition: 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.12);
    }

    .register {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }

    .register a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="left">
    <h2>AuctionPro</h2>
    <h1><i>Effortless Auction begins here</i></h1>
  </div>

  <div class="right">
    <form action="login_success.html" method="post" enctype="multipart/form-data">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
      <h2>Login below to get started.</h2>
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="E-mail Address">
      </div>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Your Password">
      </div>

      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm Your Password">
      </div>

    <div class="checkbox">
      <input type="checkbox"> Keep me logged in
    </div>

    <button class="login-btn">Login</button>

    <div class="register">
      New User? <a href="register.html">Register here.</a>
    </div>
  </form>
  </div>
</div>

<!-- FontAwesome CDN for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
